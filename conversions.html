<!DOCTYPE html>
<html>
<head>
    <title>Conversations page</title>
</head>
<body>
    <h2>Spurthi Ravula shows currency conversions</h2>
<form>
    <label for="amount">Enter base amount</label>
    <input type="number" id="amount" name="amount" value="50"> <br>

    <label for="conversion">Enter the conversion rate</label>
    <input type="number" id="conversion" name="conversion" value="35"> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>
<p id="result"></p>


<script>
    function convert() {
        let base = parseInt(document.getElementById("amount").value);
        let value = parseInt(document.getElementById("conversion").value);
        let toShow = "";
        let out = document.getElementById("result");

        for (let i = 0; i < 5; i++) {

            let conversion = base * value;
            toShow += " " + base + " is " + conversion.toFixed(1) + ";";
            base *= 2;
        }
        document.getElementById("result").innerHTML = "Conversions are:" + toShow;
    }

    


</script>
</body>
</html>
